{% extends "base.html" %}
{% block content %}

<div class="customer-container">

    <h2 class="dashboard-title">Customer List</h2>

    <!-- PRINT BUTTON -->
    <div style="text-align:right; margin-bottom:15px;">
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
    </div>

    <div class="table-wrapper">
        <table class="customer-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Job</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in customers %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.job }}</td>
                    <td>{{ "%.2f" | format(c.salary) if c.salary else "" }}</td>
                    <td class="actions">
                        <!-- EDIT BUTTON -->
                        <a href="{{ url_for('edit_customer', c_id=c.id) }}" class="btn-edit">Edit</a>
                        <!-- DELETE BUTTON -->
                        <form action="{{ url_for('delete_customer', c_id=c.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
